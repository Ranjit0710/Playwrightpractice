name: Run Sauce Demo Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sauce-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Sauce Demo Tests
        run: npx playwright test tests/e2e/sauce-demo/
